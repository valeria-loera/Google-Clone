<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="/images/edit_logo.png">
</head>

<body>
    <!-- ENCABEZADO-->
    <header>
        <nav>   <!-- navegación-->
            <ul class="lista_menu">
                <li> <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a> </li>
                
                <li> <a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Images</a> </li>
                
                
                <li> <a class="icono_app" href="https://www.google.com.mx/intl/en/about/products"></a> </li>
                
                <li> <a href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/&ec=GBRAmgQ"> <img class="img_perfil" src="https://lh3.googleusercontent.com/ogw/AGvuzYa5EwezpHdeVI3SVlKoTBjo3OgkWP9s0myr7Xxd=s64-c-mo" alt="Foto Perfil Valeria Loera"> </a> </li>
            </ul>
        </nav>

    </header>


    <!-- MAIN -->
    <main>
        <!-- logo google -->
        <section class="seccion_logo">
            <img class="img_logo" src="/images/edit_logo2.1.png" alt=">Logo Google Editado">
        </section>


        <!-- buscador -->
        <section class="seccion_buscador">
            <!-- contenedor iconos e input -->
            <div class="contenedor_buscador">
                <!-- lupa -->
                <span class="icono_lupa" > </span>

                <!-- input -->
                <input type="text">

                <!-- microfono -->
                <a class="icono_mic" href=""> </a>

                <!-- camara -->
                <a class="icono_cam" href=""></a>
            </div>
        </section>


        <!-- botones -->
        <section class="seccion_botones">
            <!-- boton search -->
            <div>
                <button> Google Search </button>
            </div>

            <!-- boton lucky -->
            <div>
                <button>I'm Feeling Lucky</button>
            </div>

           

        </section>

        <section class="seccion_idioma">
            <div>
                <p> Google offered in: 
                    <span> 
                        <a href="https://www.google.com/setprefs?sig=0_U5SKJONrfop3EI4XXAJHN2WPOzs%3D&hl=es-419&source=homepage&sa=X&ved=0ahUKEwi07YaEzpeAAxW2lGoFHREACUcQ2ZgBCBQ"> Español (Latinoamérica)</a> 
                    </span>
                </p>
            </div>
        </section>
    </main>


    <!-- PIE DE PÁGINA -->
    <footer>
        <!-- mexico -->
        <section class="seccion_mexico">
            <p>Mexico</p>
        </section>

        <!-- footer links -->
        <section class="seccion_links">
                <nav>
                    <ul class="lista_about">
                        <li class="li_about" >  <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1"> About </a> </li>

                        <li> <a href="https://ads.google.com/intl/en_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"> Advertising </a> </li>

                        <li> <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/"> Business </a> </li>

                        <li> <a href="https://www.google.com/search/howsearchworks/?fg=1"> How Search works </a> </li>

                        

                    </ul>
                    <ul class="lista_privacy">
                        <li> <a href="https://policies.google.com/privacy?hl=en-MX&fg=1"> Privacy </a> </li>

                        <li> <a href="https://policies.google.com/terms?hl=en-MX&fg=1"> Terms </a> </li>

                        <li> <a href=""> Settings </a> </li>

                    </ul>
                </nav>

        </section>

    </footer>


    
</body>

</html>
